<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styleAPI.css" />
    <title>API REST</title>
  </head>
  <body>
    <main>
      <section class="section-title">
        <h1 class="title">Select Your Cat:</h1>
        <div class="div-cat">
          <button id="btnId" class="btn-cat">Reload</button>
        </div>
      </section>
      <section class="section-Img">
        <figure class="fig-img">
          <picture class="picture-img">
            <img id="img" class="img" src="" alt="img-cat" />
          </picture>
        </figure>
      </section>
      <section class="sectionGrid-img">
        <div class="div-btnTwo">
          <button id="btnIdCat" class="btn-catTwo">Add</button>
        </div>
        <div class="grid-image">
          <figure class="fig-imgTwo">
            <picture>
              <img id="idImgCat" class="cat-img" src="" alt="imgNew-Cat" />
            </picture>
          </figure>
        </div>
      </section>
    </main>
    <script src="./js/apiApp.js"></script>
  </body>
</html>
