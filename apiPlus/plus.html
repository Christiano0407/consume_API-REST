<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../apiPlus/plusCSS.css" />
    <title>Exercise API Plus | Javascript Vanilla API REST</title>
  </head>
  <body>
    <main>
      <section class="plus-section">
        <div class="plus-div">
          <img id="idImg" src="" alt="image" />
          <img id="idImg2" src="" alt="image" />
        </div>
      </section>
      <section class="plus-GridSection">
        <div class="plus-GridDiv">
          <img id="idGridImg" src="" alt="image" />
          <img id="idGridImg2" src="" alt="image" />
          <img id="idGridImg3" src="" alt="image" />
          <img id="idGridImg4" src="" alt="image" />
          <img id="idGridImg5" src="" alt="image" />
          <img id="idGridImg6" src="" alt="image" />
        </div>
      </section>

      <section id="idCharacter" class="plus-character"></section>
      <div class="btn-character">
        <button id="btnBefore" class="btn one">Before</button>
        <button id="btnAfter" class="btn two">After</button>
      </div>

      <section id="idForm" class="up-section">
        <h2 class="title-form">Up Your Character Favorite</h2>

        <form action="" id="upLoadingForm" class="formulary">
          <input type="file" name="file" />
          <button id="btnUp" class="btn-up" type="button">Up Character</button>
        </form>
      </section>
    </main>
    <script src="../apiPlus/apiPlus.js"></script>
  </body>
</html>
